# This is a basic workflow to help you get started with Actions

name: CHALLENGE

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "job1"
  job1:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a job1
        run: echo Running job1 :)

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script job1
        run: |
          echo Date to job1,
          echo date +"%d/%m/%Y %H:%M:%S"
  job2:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a job2
        run: echo Running job2 :(

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script job2
        run: |
          echo Date to job2,
          echo %date%
  job3:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a job3
        run: echo Running job3 :]

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script job3
        run: |
          echo Data to job3,
          date +"%A, %B %d, %Y"
  job4:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: [job1, job2, job3]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runners shell
      - name: Run a job4
        run: echo Running job4, which depends on jobs 1, 2, and 3 :>

